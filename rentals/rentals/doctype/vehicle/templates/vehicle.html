{% extends "templates/web.html" %}

{% block page_content %}
{% if doc.vehicle_image %}
<img src="{{ doc.vehicle_image }}" alt="">
{%else%}
<span>Image not Found</span>
{% endif %}
<h1>{{ doc.title}}</h1>
<h2>Color: {{ doc.color }}</h2>
<a class="btn btn-info" href="/book_a_ride/new?vehicle={{doc.name}}">Book Ride</a>
{% endblock %}

<!-- this is a sample default web page template -->
